<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/hqLayout::hqLayout(~{this::header},~{this::body})}">
    <div th:fragment="header">
        <style>
            .box {
                width: 600px;
                border: 1px solid gray;
                padding: 15px;
                margin-bottom: 30px;
            }
            .box-header h3{
                margin-bottom: 10px;
            }
            .box-header hr{
                margin-bottom: 5px;
            }
            .box-content {
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
            }
            .box-content div {
                border: 1px solid black;
                padding: 10px;
                box-sizing: border-box;
                line-height: 1.5;
            }
        </style>
        <h2>가맹점 상세</h2>
        <p>가맹점 상세 정보를 확인합니다</p>
    </div>
    <div th:fragment="body">
        <div class="box">
            <div class="box-header">
                <h3>가맹점 정보</h3><hr><br>
            </div>
            <div class="box-content">
                <div>가맹점번호 <br>
                    <span th:text="${id}"></span>
                </div>
                <div>가맹점명 <br>
                    <span th:text="${store.store_name}"></span>
                </div>
                <div>상세 <br>
                    <span th:text="${store.store_status == 1 ? '활성' : '비활성'}"></span>
                </div>
                <div>수수료율 <br>
                    <span th:text="${store.commission_rate}"></span>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h3>점주정보</h3><hr><br>
            </div>
            <div class="box-content">
                <div>점주명 <br>
                    <span th:text="${store.owner_name}"></span>
                </div>
                <div>전화번호 <br>
                    <span th:text="${store.owner_phone}"></span>
                </div>
            </div>
        </div>
        <button type="button" th:onclick="'update(' + ${store.store_id} + ')'">수정</button>
        <button type="button" onclick="store()">목록으로</button>

        <script>
            window.update=function (id) {
                window.location.href=`/store/update/${id}`;
            }

            function store() {
                window.location.href='/store';
            }
        </script>
    </div>
</th:block>
</html>
