<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/hqLayout::hqLayout(~{this::layoutHeader},~{this::layoutBody})}">
    <div th:fragment="layoutHeader">
        <p>상품 상세정보</p>
        <p>상품 정보를 확인합니다.</p>
    </div>
    <div th:fragment="layoutBody" style="display: flex; flex-direction: row;text-align: center">
        <style>
            #box1{width: 30%; background-color:oklch(0.99 0.003 85); margin-right: 1em }
            img{width: 150px; height: 150px;}
            .box1Text{width:50%;padding-top: 0.7em}
            #box2{width: 65%; background-color:oklch(0.99 0.003 85);}
        </style>
        <div id="box1">
            <img th:src="@{/product/showProductImage(image_path=${productDetail.image_path})}" >
            <div class="box1Text">
                <p>상품번호</p>
                <p>[[${productDetail.product_id}]]</p>
            </div>
            <div class="box1Text">
                <p>재고상태</p>
                <p th:if="${productDetail.status=='품절'?'color:red':''}">[[${productDetail.status}]]</p>
            </div>
        </div>
        <div id="box2">

        </div>
    </div>
</div>
</html>
