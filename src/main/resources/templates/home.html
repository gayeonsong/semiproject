</div>
<div th:fragment="body">
    <div>
        <form th:action="@{/login}" method="post">
            <h3>로그인</h3><br>
            아이디 <br>
            <input type="text" name="id"><br>
            비밀번호 <br>
            <input type="password" name="password"><br>
            <input type="submit" th:value="로그인">
        </form>
    </div>
</div>
</div>
