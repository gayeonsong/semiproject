<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="hqLayout(header,body)">
    <head>
        <meta charset="UTF-8">
        <title>fragments/hqLayout.html</title>
        <link rel="stylesheet" th:href="@{/css/layout.css}">
    </head>
    <body>
    <div id="wrap">
        <div id="hq">
            <p id="p1">편의점 시스템</p>
            <p id="p2">(본사)</p>
            <hr>
            <ul>
                <li><a th:href="@{/test}">메인</a></li>
                <li><a th:href="@{/test}">상품관리</a></li>
                <li><a th:href="@{/test}">입출고관리</a></li>
                <li><a th:href="@{/test}">상품폐기</a></li>
                <li><a th:href="@{/test}">재고현황</a></li>
                <li><a th:href="@{/test}">가맹점관리</a></li>
                <li><a th:href="@{/test}">이력/통계</a></li>
            </ul>
            <a th:href="@{/test}" id="logout">로그아웃</a>
        </div>
        <div id="content">
            <div id="header">
                <div th:replace="${header}"></div>
            </div>
            <div id="body">
                <div th:replace="${body}"></div>
            </div>
        </div>
    </div>
    </body>
</th:block>
</html>
